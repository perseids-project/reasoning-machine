<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reasoning Machine</title>
  <style>
    .image {
      height: 85vh;
      top: 80px;
      position: absolute;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.8s ease-in-out;
    }
    .button {
      top: 10px;
      height: 60px;
      width: calc(25% - 5px);
      font-size: 40px;
    }
  </style>
</head>

<body>
  <img id="inner" src="./inner.svg" class="image" />
  <img id="outer" src="./outer.svg" class="image" />

  <button class="button" onclick="rotateOuterLeft()">⟲</button>
  <button class="button" onclick="rotateOuterRight()">⟳</button>
  <button class="button" onclick="rotateInnerLeft()">⟲</button>
  <button class="button" onclick="rotateInnerRight()">⟳</button>

  <script>
    var angleOuter = 0;
    var angleInner = 0;
    var rotation = 45;

    function rotateOuterLeft() { rotateOuter(-rotation) };
    function rotateOuterRight() { rotateOuter(rotation) };

    function rotateInnerLeft() { rotateInner(-rotation) };
    function rotateInnerRight() { rotateInner(rotation) };

    function rotateOuter(angle) {
      var outer = document.getElementById('outer');
      angleOuter += angle;

      outer.style.transform = 'rotate(' + angleOuter + 'deg)';
    }
    function rotateInner(angle) {
      var inner = document.getElementById('inner');
      angleInner += angle;

      inner.style.transform = 'rotate(' + angleInner + 'deg)';
    }
  </script>
</body>
</html>
